<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Slide Sample</title>
    <!-- 부트스트랩 -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/dongal/sticky-header.css" rel="stylesheet">
    <link href="css/dongal/sticky-footer.css" rel="stylesheet">
    <link href="css/dongal/contents-jumbotron.css" rel="stylesheet">
    <link href="css/dongal/dongal.css" rel="stylesheet">
    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
    </header>
    <!-- Contents -->
    <div class="container">
        <div id="my" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#my" data-slide-to="0" class="active"></li>
                <li data-target="#my" data-slide-to="1"></li>
                <li data-target="#my" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for Slides-->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/insta.png" alt="sample" width="460" height="345" />
                </div>
                <div class="item">
                    <img src="images/second.jpg" alt="sample" width="460" height="345"/>
                </div>
                <div class="item">
                    <img src="images/third.jpg" alt="sample" width="460" height="345"/>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#my" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#my" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- /container -->
    <!-- Footer Menu Bar -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <a href="#" class="active text-muted text-center">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span><br />Home
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#" class="text-muted text-center">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span><br />List
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#" class="text-muted text-center">
                        <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span><br />Favorite
                    </a>
                </div>
                <div class="col-xs-3">
                    <a href="#" class="text-muted text-center">
                        <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span><br />More
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
