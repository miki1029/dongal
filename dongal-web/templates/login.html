{% extends "base2.html" %}
{% block content %}

  <style>
    .icon-join {
      margin-left: 0.5%;
      margin-right: 0.5%;
      width: 10%;
      height: 10%;
    }
  </style>

  <div class="container">
    <form id="loginForm" name="loginForm" class="form-horizontal" action="loginProcess" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-block btn-lg">로그인</button>
          <button type="submit" class="btn btn-primary btn-block btn-lg">페이스북으로 로그인</button>
          <button type="submit" class="btn btn-info btn-block btn-lg">트위터로 로그인</button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
