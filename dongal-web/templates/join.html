{% extends "base2.html" %}
{% block content %}

  <style>
    .icon-join {
      margin-left: 0.5%;
      margin-right: 0.5%;
      width: 10%;
      height: 10%;
    }
  </style>

  <div class="container">
    <form id="joinForm" name="joinForm" class="form-horizontal" action="joinProcess" method="post">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input name_kor="이메일" name="email" type="email" class="form-control needCheck" id="inputEmail3"
                 placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input name_kor="암호" name="password" type="password" class="form-control needCheck" id="inputPassword3"
                 placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input name_kor="이름" name="name" type="text" class="form-control needCheck" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-block btn-lg">회원가입</button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
